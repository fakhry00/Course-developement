<!-- Update backend/templates/error.html -->
{% extends "base.html" %}

{% block title %}Error - AI Course Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                <h4>Oops! Something went wrong</h4>
                <p class="text-muted">{{ error or "An unexpected error occurred. Please try again." }}</p>
                <div class="mt-4">
                    {% if redirect_url %}
                    <a href="{{ redirect_url }}" class="btn btn-primary me-2">
                        <i class="fas fa-arrow-right me-2"></i>{{ redirect_text or "Continue" }}
                    </a>
                    {% endif %}
                    <a href="/" class="btn btn-outline-primary me-2">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
